<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rlkjrg_</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }

    body{
      background:#000;
      color:#fff;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    canvas{
      position:fixed;
      inset:0;
      z-index:0;
    }

    .container{
      position:relative;
      z-index:2;
      width:100%;
      max-width:420px;
      padding:24px;
      text-align:center;
      opacity:0;
      transform:translateY(20px);
      animation:fadeIn 1.2s ease forwards;
      animation-delay:0.6s;
    }

    @keyframes fadeIn{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    .avatar{
      width:120px;
      height:120px;
      border-radius:50%;
      margin:0 auto 16px;
      background:#111;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1{
      font-size:24px;
      margin-bottom:6px;
    }

    p{
      font-size:15px;
      color:#cbd5f5;
      margin-bottom:26px;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .links a{
      text-decoration:none;
      padding:14px;
      border-radius:14px;
      color:#fff;
      font-size:16px;
      font-weight:bold;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:#111;
      transition:0.3s;
    }

    .links a:hover{
      transform:scale(1.04);
    }

    .icon svg{
      width:22px;
      height:22px;
      fill:white;
    }

    .instagram:hover{
      background:linear-gradient(
        270deg,
        #f9ce34,
        #ee2a7b,
        #6228d7,
        #f9ce34
      );
      background-size:600% 600%;
      animation:igGlow 12s linear infinite;
      box-shadow:0 0 22px rgba(238,42,123,0.7);
    }

    @keyframes igGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .tiktok:hover{
      background:linear-gradient(
        270deg,
        #00f2ea,
        #000,
        #ff0050,
        #000,
        #00f2ea
      );
      background-size:600% 600%;
      animation:ttGlow 12s linear infinite;
      box-shadow:0 0 22px rgba(0,242,234,0.6);
    }

    @keyframes ttGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
  </style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
  <div class="avatar">
    <img src="logo.png" alt="Logo">
  </div>

  <h1>rlkjrg_</h1>
  <p>Criador de conteudo digital</p>

  <div class="links">
    <a class="instagram" href="https://instagram.com/rlkjrg_" target="_blank">
      <span class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3.5A5.5 5.5 0 1 0 17.5 13 5.5 5.5 0 0 0 12 7.5zm0 9A3.5 3.5 0 1 1 15.5 13 3.5 3.5 0 0 1 12 16.5zM18 6.3a1.2 1.2 0 1 0 0 2.4 1.2 1.2 0 0 0 0-2.4z"/>
        </svg>
      </span>
      Instagram
    </a>

    <a class="tiktok" href="https://www.tiktok.com/@rlkjrg_" target="_blank">
      <span class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M21 8.2c-1.4 0-2.8-.5-3.9-1.4V16c0 3.3-2.7 6-6 6s-6-2.7-6-6 2.7-6 6-6c.3 0 .7 0 1 .1v3.1c-.3-.1-.7-.2-1-.2-1.6 0-2.9 1.3-2.9 2.9S9.4 19 11 19s2.9-1.3 2.9-2.9V2h3.1c.2 2 1.9 3.7 4 3.9v2.3z"/>
        </svg>
      </span>
      TikTok
    </a>
  </div>
</div>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];
for(let i=0;i<60;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    vx:(Math.random()-0.5)*0.4,
    vy:(Math.random()-0.5)*0.4
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.4)";
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
